<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>İngilizce Sözlük Projesi</title>
</head>
<body>

    <div class="container">
        <h1 class="header">English-English Dictionary</h1>
        <input type="text" class="word" id="word" placeholder="Enter a word">
        <button>Translate</button>
        <div class="translatedDiv" id="translatedDiv">
            <p>Word: <span class="title" id="title"></span></p>
            <p>Meaning: <span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio"></audio> 
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
